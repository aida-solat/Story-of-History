            color: inherit

        }

        a {

        }

        picture,
        svg,
        video {
            display: block
        }

        img,
        video {

            height: auto
        }

        iframe,
        svg {
            width: 100%;
            height: 100%
        }

        iframe {

            left: 0

        }

        #svg {

            height: 0
        }

        html {
            font-size: 16px;

            -webkit-tap-highlight-color: transparent;

        }

        body,
        html {
            height: 100%
        }

        body {
            font-family: Graphik;
            color: #000
        }

        #first {
            z-index: 9002;
            position: fixed;
            background: #000;
            pointer-events: none
        }

        #first,
        .iss-w {
            top: 0;
            left: 0;
            width: 100%;
            height: 100%
        }

        .iss-w {
            z-index: 9999;
            text-align: center;
            background: #fff;
            color: #000;
            font-family: Arial
        }

        .iss,
        .iss-w {
            position: absolute
        }

        .iss {
            top: 48%;
            left: 0;
            width: 100%
        }

        @media screen and (orientation:portrait) {
            .iss-w.rotate {
                display: none
            }
        }

        @media screen and (orientation:landscape) {
            .iss-w.rotate {
                z-index: 9998
            }
        }
